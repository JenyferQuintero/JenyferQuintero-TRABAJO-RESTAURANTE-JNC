<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTAURANTE-INICIO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/formulario.js"></script>
</head>

<body>

    <section class="form-main">
        <div class="form-content">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="box">
                <h3>Bienvenido</h3>

                <form method="post" action="http://localhost:3000/login" class="formulario" id="formulario">
            
                        <!--usuario-->

                        <div class="formulario__grupo" id="formulario__usuario">
                            <input type="text" name="nombre_mesero" placeholder="Mesero" class="input-control"
                                id="nombre_mesero">
                        </div>

                        <!--contrase単a-->

                        <div class="formulario__grupo" id="formulario__password">
                            <input type="password" name="contrasena" placeholder="Contrase単a" class="input-control"
                                id="contrasena">
                            <div class="input-link">
                                <a href="#" class="gradient-text">Has olvidado tu contrase単a</a>
                            </div>
                        </div>  

                        <!--boton aceptar-->

                        <div class="formulario__grupo" id="formulario__grupo--btn-enviar">
                            <button type="submit" class="btn">Aceptar</button>
                        </div>

                </form>
                <p>多No tienes una cuenta? <a href="#" class="gradient-text">Crear cuenta</a></p>
            </div>

        </div>
    </section>

    </form>

       <script>

        (() => {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

        
    </script>

</body>

</html>
