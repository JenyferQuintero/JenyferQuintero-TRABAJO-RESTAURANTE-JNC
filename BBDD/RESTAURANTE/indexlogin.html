<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/Logo_sin_fondo.png" />
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/login.js"></script>
</head>

<body style="background-color:#fab7a3;">


    <header class="navbar navbar-default navbar-fixed-top">
        <img src="./img/Logo_sin_fondo.png" id="logo">
        <h1 id="encabezado">Inicio de Sesion</h1>
    </Header>

    <main>
        <div class="contenedor">
            <div class="col-lg-3">

                <h3 id="bienvenida">Bienvenido</h3>

                <hr id="linea" />

                <form action=""  class="formulario" id="formulario">

                    <!--Gurpo: Usuario -->

                    <div class="formulario__grupo" id="formulario__usuario">
                        <label for="usuario" class="formulario__label">Usuario</label>
                        <div class="formulario__grupo-input">
                            <input type="text" class="formulario__input" name="usuario" id="usuario" required
                                placeholder="usuario">
                            <i class="formulario__validacion-estado fas fa-time-circle"></i>
                        </div>
                        <p class="formulario__input-error">Nombre</p>
                    </div>

                    <!--Gurpo: Contraseña -->

                    <div class="formulario__grupo" id="formulario__password">
                        <label for="password" class="formulario__label">Contraseña</label>
                        <div class="formulario__grupo-input">
                            <input type="password" class="formulario__input" name="password" id="password">
                            <i class="formulario__validacion-estado fas fa-time-circle"></i>
                        </div>
                        <p class="formulario__input-error">La contraseña tiene que ser de 8 a 10 dígitos. </p>
                    </div>

                    <!--Gurpo: boton Aceptar -->

                    <div class="formulario__grupo formulario__grupo--btn-enviar">
                        <button type="submit" class="formulario__btn">Aceptar</button>
                        <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Ingreso con Exito</p>
                    </div>

                </form>

            </div>

        </div>

    </main>
    </div>

    <script>

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

    </script>


</body>

</html>

</body>

</html>
